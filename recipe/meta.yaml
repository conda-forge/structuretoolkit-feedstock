{% set name = "structuretoolkit" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/structuretoolkit-{{ version }}.tar.gz
  sha256: 620a2074e57187e516cf330c07a17d619b3241129574ce5112c2821336081482

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - aimsgb >=0.1.1
    - ase >=3.22.1
    - matplotlib-base >=3.7.0
    - numpy >=1.19.5  # for numba and pytorch compatibility
    - phonopy >=2.17.1
    - pymatgen >=2022.11.7
    - pyscal >=2.10.18
    - scipy >=1.10.0
    - scikit-learn >=1.2.1
    - spglib >=2.0.2
    - sqsgenerator >=0.2

test:
  imports:
    - structuretoolkit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/structuretoolkit
  summary: structuretoolkit - to analyse, build and visualise atomistic structures.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
