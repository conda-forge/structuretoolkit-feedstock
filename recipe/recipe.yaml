schema_version: 1

context:
  name: structuretoolkit
  version: 0.0.34

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/structuretoolkit-${{ version }}.tar.gz
  sha256: da9fa5f4e07fc9b4798feb622cff778312b9a2cb70ee671665f6a8afb63c66d4

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - ase
    - numpy
    - scipy
    - hatchling
    - hatch-vcs
  run:
    - python >=${{ python_min }}
    - ase >=3.20.1,<=3.26.0
    - numpy >=1.23.5,<=1.26.4
    - scipy >=1.9.3,<=1.15.2

tests:
  - python:
      imports:
        - structuretoolkit
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: structuretoolkit - to analyse, build and visualise atomistic structures.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/pyiron/structuretoolkit

extra:
  recipe-maintainers:
    - niklassiemer
    - pmrv
    - srmnitc
    - pyiron-runner
    - jan-janssen
